<div #modal></div>
<div class="container mt-3">
  <div class="row">
    <div class="col">
      <h1>{{ course.title }}</h1>
      <h5>{{ course.description }}</h5>
      <button
        class="btn btn-light m-1"
        *ngIf="group"
        routerLink="/courses/{{ group.id }}"
      >
        <i class="bi bi-collection-play-fill"></i> {{ group.title }}
      </button>
      <button class="btn btn-light m-1" (click)="deleteCourseModal()">
        <i class="bi bi-trash"></i>
      </button>
      <button
        class="btn btn-light m-1"
        (click)="createCourseModal({ id: course.id })"
      >
        <i class="bi bi-pencil-square"></i>
      </button>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-md-12" id="player-col">
      <div id="player" class="m-1"></div>

      <textarea id="summernote" class="m-1"></textarea>
      <button class="btn btn-dark m-3" (click)="addNote()" title="CTRL + ENTER">
        <h5><i class="bi bi-plus-circle-fill"></i> add note</h5>
      </button>
    </div>
  </div>
  <div class="row mt-3 mb-3">
    <div class="col-md-12">
      <app-note
        *ngFor="let note of notes"
        [note]="note"
        (videoTimeSet)="setVideoTime($event)"
        (refreshNotes)="getNotes()"
      ></app-note>
    </div>
  </div>
</div>
