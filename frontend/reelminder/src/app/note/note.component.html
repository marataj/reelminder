<div class="card-sm bg-light border border-dark m-2">
  <div class="card-body">
    <div class="card-title d-flex justify-content-end">
      <button
        type="button"
        class="btn btn-light"
        (click)="emitTimeSetter(note.time_s)"
      >
        <h6><i class="bi bi-stopwatch-fill"></i> {{ note.time_s }} sec</h6>
      </button>
    </div>
    <div [innerHTML]="note.content"></div>
    <div class="d-flex justify-content-end">
      <button class="btn btn-light" (click)="deleteNote()">
        <h5><i class="bi bi-trash"></i></h5>
      </button>
      <button class="btn btn-light" (click)="deleteNote()">
        <h5><i class="bi bi-pencil-square"></i></h5>
      </button>
    </div>
  </div>
</div>
