<div class="card-sm bg-light border rounded mt-2 note-content">
  <div class="card-body">
    <div class="card-title d-flex justify-content-end">
      <button
        type="button"
        class="btn btn-light d-flex align-items-center justify-content-center"
        (click)="emitTimeSetter(note.time_s)"
      >
        <h6>
          <i class="bi bi-stopwatch-fill"></i>
        </h6>
        &nbsp;
        <span>{{ secondsToTime(note.time_s) }}</span>
      </button>
      <button class="btn btn-light" (click)="deleteNote()">
        <h5><i class="bi bi-trash"></i></h5>
      </button>
    </div>
    <div [innerHTML]="note.content"></div>
  </div>
</div>
