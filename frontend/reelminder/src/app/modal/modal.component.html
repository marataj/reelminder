<div
  class="modal fade"
  id="exampleModal"
  role="dialog"
  aria-labelledby="exampleModalLabel"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header bg-light" *ngIf="title">
        <h5 class="modal-title" id="exampleModalLabel">{{ title }}</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
          (click)="closeMe()"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body row d-flex justify-content-center">
        <div class="row" *ngIf="body">
          <p>{{ body }}</p>
        </div>
        <div class="row" *ngIf="body_icone">
          <h1
            class="align-self-center"
            style="font-size: 70px"
            [innerHTML]="body_icone"
          ></h1>
        </div>
      </div>
      <div class="modal-footer">
        <div class="col-md-2">
          <button class="btn btn-light" (click)="confirm()">
            <h1
              [innerHTML]="button_icone"
              *ngIf="button_icone; else confirmationText"
            ></h1>
            <ng-template #confirmationText>{{ confirm_text }}</ng-template>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
