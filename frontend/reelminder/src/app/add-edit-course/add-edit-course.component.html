<p>add course works</p>
<form (ngSubmit)="courseFormSubmit()" #f="ngForm">
    <label >Course title</label>
    <input type="text" class="form-control" ngModel name="course_title">
    <label >Course description</label>
    <input type="text" class="form-control" ngModel name="course_description">
    <label >Author</label>
    <input type="text" class="form-control" ngModel name="course_author">
    <label >Video link</label>
    <input type="url" class="form-control" ngModel name="course_video_link" (change)="videoLinkChanged()">
    <hr>
    <img src="https://img.youtube.com/vi/{{img_id}}/sddefault.jpg" style="width: 200px; height: auto;">
    <hr>
    <button type="submit" class="btn-primary">Submit</button>
</form>
