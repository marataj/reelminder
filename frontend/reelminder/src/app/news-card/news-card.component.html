<div class="card-sm bg-light border rounded mt-2 note-content">
  <div class="card-body">
    <div class="card-title d-flex">
      <div class="p2">
        <h4>{{ news.title }}</h4>
      </div>
      <div class="ml-auto p-2">
        <p>{{ news.date }}</p>
      </div>
    </div>
    <div>
      <p>
        {{ news.content }}
      </p>
    </div>
  </div>
</div>
