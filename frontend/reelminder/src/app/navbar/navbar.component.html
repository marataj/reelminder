<div #modal></div>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a
    class="navbar-brand brand-font"
    style="text-decoration: none; font-family: Horizon"
    routerLink=""
    >Reelminder</a
  >
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarNavAltMarkup"
    aria-controls="navbarNavAltMarkup"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>
  <div
    class="collapse navbar-collapse d-flex align-items-center"
    id="navbarNavAltMarkup"
  >
    <div class="navbar-nav mr-auto">
      <a class="nav-item nav-link" routerLink="courses/" *ngIf="isAuthenticated"
        >My Courses <span class="sr-only">(current)</span></a
      >
      <a class="nav-item nav-link" routerLink="groups" *ngIf="isAuthenticated"
        >My Groups <span class="sr-only">(current)</span></a
      >
    </div>
    <div class="navbar-nav d-flex align-items-center">
      <a
        class="nav-item nav-link"
        routerLink="auth/auth"
        *ngIf="!isAuthenticated"
        >Sign In</a
      >
      <div
        class="nav-item nav-link dropdown d-flex align-items-center"
        *ngIf="isAuthenticated"
      >
        <a
          class="nav-link dropdown-toggle d-flex align-items-center"
          id="navbarDropdownMenuLink"
          data-toggle="dropdown"
          aria-haspopup="true"
          aria-expanded="false"
          href="#"
        >
          <i
            class=""
            style="
              font-style: normal;
              font-size: 1.5rem;
              align-items: center;
              display: flex;
            "
            class="bi bi-person-circle"
            title="User Panel"
            ><span style="font-size: 1rem">&nbsp;{{ username }}</span></i
          >
        </a>
        <div
          class="dropdown-menu"
          href="#"
          aria-labelledby="navbarDropdownMenuLink"
        >
          <a class="dropdown-item" href="#" (click)="onLogout()">Logout</a>
        </div>
      </div>
      <div class="nav-item nav-link dropdown d-flex align-items-center">
        <a
          class="nav-item nav-link"
          title="Support the project"
          (click)="buyCofee({})"
        >
          <i
            style="
              font-style: normal;
              font-size: 1.5rem;
              align-items: center;
              display: flex;
            "
            class="bi bi-cup-hot-fill"
          ></i>
        </a>
      </div>
    </div>
  </div>
</nav>
