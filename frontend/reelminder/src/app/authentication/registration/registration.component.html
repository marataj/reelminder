<div class="container bg-light">
  <div class="row d-flex justify-content-center">
    <div class="col-md-6 p-5">
      <form [formGroup]="registerForm" (ngSubmit)="registerUser()">
        <label class="form-label m-1" for="email">Email</label>
        <input type="text" id="email" class="form-control m-1" formControlName="email"/>
        <label class="form-label m-2">Password</label>
        <input type="password" class="form-control m-1" formControlName="password"/>
        <button class="btn btn-primary m-1">Register</button>
      </form>
    </div>
  </div>
</div>
