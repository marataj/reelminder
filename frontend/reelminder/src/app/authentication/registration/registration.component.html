<div class="container">
  <div class="row d-flex justify-content-center">
    <div class="col-md-6 p-2">
      <form [formGroup]="registerForm" (ngSubmit)="registerUser()">
        <label class="form-label m-1" for="username">Username</label>
        <input
          type="text"
          id="username"
          class="form-control m-1"
          formControlName="username"
        />
        <label class="form-label m-1" for="email">Email</label>
        <input
          type="text"
          id="email"
          class="form-control m-1"
          formControlName="email"
        />
        <label class="form-label m-2">Password</label>
        <input
          type="password"
          class="form-control m-1"
          formControlName="password"
        />
        <label class="form-label m-2" for="password2">Confirm password</label>
        <input
          type="password"
          class="form-control m-1"
          formControlName="password2"
        />
        <button class="btn btn-dark m-2">Register</button>
      </form>
    </div>
  </div>
</div>
