<div class="container">
  <div class="row d-flex justify-content-center">
    <div class="col-md-6 p-2">
      <form
        [formGroup]="loginForm"
        (ngSubmit)="login()"
      >
        <label class="form-label m-1" for="email">Email</label>
        <input
          type="email"
          id="email"
          class="form-control m-1"
          formControlName="username"
        />
        <label class="form-label m-1">Password</label>
        <input
          type="password"
          class="form-control m-1"
          formControlName="password"
        />
        <button class="btn btn-dark m-1">Login</button>
      </form>
    </div>
  </div>
</div>
