<div
  class="modal fade border"
  id="exampleModal"
  role="dialog"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
    <div class="modal-content bg-light">
      <div class="container">
        <div class="row">
          <div class="col-md-11 align-self-center justify-self-center">
            <h2>Edit Note</h2>
          </div>
          <div class="col-md-1 align-self-end">
            <button
              type="button"
              class="btn btn-light m-1"
              data-dismiss="modal"
              aria-label="Close"
              (click)="closeMeEvent.emit()"
              title="Close"
            >
              <h2><i class="bi bi-x-circle"></i></h2>
            </button>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12" style="font-size: 1.5rem; caret-color: black">
            <textarea id="note_editor" class="m-1"></textarea>
          </div>
          <div class="col-md-12" style="color: darkred; white-space: pre-line">
            {{ errors }}
          </div>
        </div>
        <div class="row">
          <div class="col-md-12 mb-4 d-flex justify-content-end">
            <button
              (click)="saveNote()"
              class="btn btn-light mt-2"
              title="Save"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="32"
                height="32"
                fill="currentColor"
                class="bi bi-floppy"
                viewBox="0 0 16 16"
              >
                <path d="M11 2H9v3h2z" />
                <path
                  d="M1.5 0h11.586a1.5 1.5 0 0 1 1.06.44l1.415 1.414A1.5 1.5 0 0 1 16 2.914V14.5a1.5 1.5 0 0 1-1.5 1.5h-13A1.5 1.5 0 0 1 0 14.5v-13A1.5 1.5 0 0 1 1.5 0M1 1.5v13a.5.5 0 0 0 .5.5H2v-4.5A1.5 1.5 0 0 1 3.5 9h9a1.5 1.5 0 0 1 1.5 1.5V15h.5a.5.5 0 0 0 .5-.5V2.914a.5.5 0 0 0-.146-.353l-1.415-1.415A.5.5 0 0 0 13.086 1H13v4.5A1.5 1.5 0 0 1 11.5 7h-7A1.5 1.5 0 0 1 3 5.5V1H1.5a.5.5 0 0 0-.5.5m3 4a.5.5 0 0 0 .5.5h7a.5.5 0 0 0 .5-.5V1H4zM3 15h10v-4.5a.5.5 0 0 0-.5-.5h-9a.5.5 0 0 0-.5.5z"
                />
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
