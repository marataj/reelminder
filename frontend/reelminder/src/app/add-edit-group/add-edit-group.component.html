<div
  class="modal fade border"
  id="exampleModal"
  role="dialog"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
    <div class="modal-content bg-light">
      <div class="col-sm-1 align-self-end">
        <button
          type="button"
          class="btn btn-light m-1"
          data-dismiss="modal"
          aria-label="Close"
          (click)="closeMeEvent.emit()"
        >
          <h2><i class="bi bi-x-circle"></i></h2>
        </button>
      </div>
      <div class="container">
        <h2 *ngIf="edited_group; else newGroup">
          EDIT: {{ edited_group.title }}
        </h2>
        <ng-template #newGroup><h2>New group</h2></ng-template>
        <form (ngSubmit)="groupFormSubmit()" #f="ngForm" class="p-3">
          <div class="row mb-3">
            <div class="col-md-3">
              <label for="group_title" class="form-label">Title</label>
              <input
                type="text"
                class="form-control"
                [ngModel]="edited_group ? edited_group.title : ''"
                name="group_title"
              />
              <label for="group_description" class="form-label"
                >Description</label
              >
              <input
                type="text"
                class="form-control"
                [ngModel]="edited_group ? edited_group.description : ''"
                name="group_description"
              />
              <label for="group_author" class="form-label">Author</label>
              <input
                type="text"
                class="form-control"
                [ngModel]="edited_group ? edited_group.author : ''"
                name="group_author"
              />
              <button type="submit" class="btn btn-light mt-2">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="32"
                  height="32"
                  fill="currentColor"
                  class="bi bi-floppy"
                  viewBox="0 0 16 16"
                >
                  <path d="M11 2H9v3h2z" />
                  <path
                    d="M1.5 0h11.586a1.5 1.5 0 0 1 1.06.44l1.415 1.414A1.5 1.5 0 0 1 16 2.914V14.5a1.5 1.5 0 0 1-1.5 1.5h-13A1.5 1.5 0 0 1 0 14.5v-13A1.5 1.5 0 0 1 1.5 0M1 1.5v13a.5.5 0 0 0 .5.5H2v-4.5A1.5 1.5 0 0 1 3.5 9h9a1.5 1.5 0 0 1 1.5 1.5V15h.5a.5.5 0 0 0 .5-.5V2.914a.5.5 0 0 0-.146-.353l-1.415-1.415A.5.5 0 0 0 13.086 1H13v4.5A1.5 1.5 0 0 1 11.5 7h-7A1.5 1.5 0 0 1 3 5.5V1H1.5a.5.5 0 0 0-.5.5m3 4a.5.5 0 0 0 .5.5h7a.5.5 0 0 0 .5-.5V1H4zM3 15h10v-4.5a.5.5 0 0 0-.5-.5h-9a.5.5 0 0 0-.5.5z"
                  />
                </svg>
              </button>
            </div>

            <div class="col-md-9 pl-4">
              <table
                class="table-sm table-responsive"
                style="max-height: 30rem"
              >
                <thead>
                  <tr>
                    <th scope="col" class="text-center"></th>
                    <th scope="col" class="text-center">Name</th>
                    <th scope="col" class="text-center">Description</th>
                    <th scope="col" class="text-center">Author</th>
                    <th scope="col" class="text-center">Select</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let course of courseList">
                    <th scope="row">
                      <a href="course/{{ course.id }}">
                        <img
                          src="https://img.youtube.com/vi/{{
                            course.movie_id
                          }}/sddefault.jpg"
                          style="width: 100px"
                      /></a>
                    </th>
                    <td class="text-center">{{ course.title }}</td>
                    <td class="text-center">{{ course.description }}</td>
                    <td class="text-center">{{ course.author }}</td>
                    <td>
                      <div
                        class="d-flex align-items-center justify-content-center"
                      >
                        <input
                          type="checkbox"
                          (change)="pickCourse($event, course)"
                          [checked]="pickedCourses.includes(course.id)"
                        />
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
